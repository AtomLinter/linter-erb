### Project specific config ###
environment:
  ruby_version: "22-x64"
  ATOM_LINT_WITH_BUNDLED_NODE: "true"

before_build:
  - SET PATH=C:\Ruby%ruby_version%\bin;%PATH%
  - ruby --version
  - erb --version

### Generic setup follows ###
build_script:
  - ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/Arcanemagus/ci/fix-embedded-node-use/build-package.ps1'))

branches:
  only:
    - master
    - /^greenkeeper/.*$/

version: "{build}"
platform: x64
clone_depth: 10
skip_tags: true
test: off
deploy: off
