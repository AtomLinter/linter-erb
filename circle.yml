test:
  override:
    - atom -v
    - apm -v
    - npm run lint
    - apm test

dependencies:
  override:
    - curl -L https://atom.io/download/deb -o atom-amd64.deb
    - sudo dpkg --install atom-amd64.deb || true
    - sudo apt-get update
    - sudo apt-get -f install
    - apm install

machine:
  node:
    version: 6
  ruby:
    version: 2.2.3
